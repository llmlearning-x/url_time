<body>

    <div class="controls">

    <div class="status">

                    <th>ç´¯è®¡è®¿é—®æ¬¡æ•°</th>

    <div class="config-section">
        <h2>é…ç½®å‚æ•°</h2>
        <div class="config-item">
            <label for="intervalMinutes">å®šæ—¶æ£€æŸ¥é—´éš” (åˆ†é’Ÿ):</label>
            <input type="number" id="intervalMinutes" value="1" min="0.1" step="0.1">
        </div>
        <div class="config-item">

            <input type="number" id="totalVisits" value="10" min="1">

        <div class="config-item">
            <label for="totalTimeSeconds">éšæœºè®¿é—®æ€»æ—¶é—´ (ç§’):</label>
            <input type="number" id="totalTimeSeconds" value="300" min="1">
        </div>
        <div class="config-item">

            <input type="number" id="minDelay" value="1" min="0">
        </div>
        <div class="config-item">
            <label for="maxDelay">æœ€å¤§å»¶è¿Ÿ (ç§’):</label>

    <div class="log-container">
        <div class="log-header">

    <script>
        // å…¨å±€å˜é‡
        let ws = null;
        let urls = [];
        let isClosing = false; // æ ‡è®°æ˜¯å¦æ­£åœ¨ä¸»åŠ¨å…³é—­è¿æ¥

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function () {
            loadConfig();
            connectWebSocket();
            setupEventListeners();
        });

        // 1) åŠ å¼ºï¼šåŠ è½½é…ç½® + ç±»å‹å®ˆå« + è°ƒè¯•æ—¥å¿—
        function loadConfig() {
            fetch('/api/config')
                .then(r => { if (!r.ok) throw new Error(`HTTP ${r.status}`); return r.json(); })
                .then(config => {
                    const list = Array.isArray(config?.urls) ? config.urls : [];
                    if (!Array.isArray(config?.urls)) {
                        addToLog('WARNING', 'config.urls ä¸æ˜¯æ•°ç»„ï¼Œå·²å½“ç©ºåˆ—è¡¨å¤„ç†');
                    }
                    urls = list;
                    console.log('config.urls length =', urls.length);  // è°ƒè¯•
                    document.getElementById('intervalMinutes').value = config?.scheduled_mode?.check_interval_minutes ?? 1;
                    document.getElementById('totalVisits').value = config?.random_mode?.total_visits ?? 10;
                    document.getElementById('totalTimeSeconds').value = config?.random_mode?.total_time_seconds ?? 300;
                    document.getElementById('minDelay').value = config?.realistic_mode?.min_delay_seconds ?? 1;
                    document.getElementById('maxDelay').value = config?.realistic_mode?.max_delay_seconds ?? 5;
                    createUrlTable();
                })
                .catch(err => {
                    addToLog('ERROR', 'åŠ è½½é…ç½®å¤±è´¥: ' + err.message);
                    urls = [
                        "https://www.modelscope.cn/studios/llmlearningX/DeepSeek-V3.1-Demo",
                        "https://www.modelscope.cn/studios/llmlearningX/Wan2.2-Animate-learning"
                    ];
                    createUrlTable();
                });
        }

        // 2) åˆ›å»ºè¡¨æ ¼è¡Œï¼ˆä¿æŒä½ çš„æ ·å¼ä¸ç»“æ„ï¼‰
        function createUrlTable() {
            const container = document.getElementById('reportBody');
            if (!container) return;
            container.innerHTML = '';

            urls.forEach(url => {
                const id = encodeURIComponent(url);
                const row = document.createElement('tr');
                row.innerHTML = `
        <td title="${url}">${url.length > 100 ? url.substring(0, 47) + 'â€¦' : url}</td>
        <td id="status-${id}">æœªçŸ¥</td>
        <td id="time-${id}">-</td>
        <td id="lastcheck-${id}">-</td>
        <td id="access-count-${id}">0</td>
      `;
                container.appendChild(row);
            });
        }

        // 3) å…œåº•ï¼šå¦‚æœæ²¡æœ‰å¯¹åº”è¡Œï¼Œå…ˆè¡¥è¡Œå†æ›´æ–°
        function ensureRow(url) {
            const id = encodeURIComponent(url);
            if (document.getElementById(`status-${id}`)) return; // å·²æœ‰åˆ™è·³è¿‡
            const container = document.getElementById('reportBody');
            if (!container) return;
            const row = document.createElement('tr');
            row.innerHTML = `
      <td title="${url}">${url.length > 100 ? url.substring(0, 47) + 'â€¦' : url}</td>
      <td id="status-${id}">æœªçŸ¥</td>
      <td id="time-${id}">-</td>
      <td id="lastcheck-${id}">-</td>
      <td id="access-count-${id}">0</td>
    `;
            container.appendChild(row);
        }

        // 4) æ›´æ–° UIï¼ˆå¢åŠ  ensureRowï¼‰
        function updateUI(data) {
            if (!data || !data.url) return;
            ensureRow(data.url); // ğŸ‘ˆ å…³é”®è¡¥ä¸

            const id = encodeURIComponent(data.url);
            const statusEl = document.getElementById(`status-${id}`);
            const timeEl = document.getElementById(`time-${id}`);
            const lastEl = document.getElementById(`lastcheck-${id}`);
            const countEl = document.getElementById(`access-count-${id}`);

            if (statusEl) {
                if (typeof data.status === 'number' && data.status >= 200 && data.status < 300) {
                    statusEl.textContent = `æ­£å¸¸ (${data.status})`;
                    statusEl.className = 'status-ok';
                } else if (typeof data.status === 'number') {
                    statusEl.textContent = `å¼‚å¸¸ (${data.status})`;
                    statusEl.className = 'status-error';
                }
            }
            if (timeEl && typeof data.elapsed === 'number') timeEl.textContent = `${data.elapsed.toFixed(3)}s`;
            if (lastEl) lastEl.textContent = new Date().toLocaleTimeString();
            if (countEl && typeof data.access_count === 'number') countEl.textContent = data.access_count;
        }

        // 5) WebSocketï¼šå»ºè®®æ—¥å¿—æ‰“å° URL è€Œéâ€œç«¯å£å·â€
        function connectWebSocket() {
            if (ws) ws.close();
            const host = location.hostname || 'localhost';
            const proto = location.protocol === 'https:' ? 'wss' : 'ws';
            const targetPort = (host === 'localhost' || host === '127.0.0.1') ? 8005 : 8085; // æœ¬åœ°8005ï¼Œçº¿ä¸Š8085
            const wsUrl = `${proto}://${host}:${targetPort}/ws`;

            ws = new WebSocket(wsUrl);
            ws.onopen = () => addToLog('INFO', `WebSocketè¿æ¥å·²å»ºç«‹: ${wsUrl}`);
            ws.onerror = (e) => addToLog('ERROR', `WebSocketé”™è¯¯: ${wsUrl}`);
            ws.onclose = () => { addToLog('WARNING', `WebSocketæ–­å¼€ï¼Œ3ç§’åé‡è¿: ${wsUrl}`); setTimeout(connectWebSocket, 3000); };
            ws.onmessage = (e) => {
                try {
                    const data = JSON.parse(e.data);
                    updateUI(data);
                    if (data.message) addToLog(data.level || 'INFO', data.message);
                } catch (err) {
                    addToLog('ERROR', 'è§£æWebSocketæ¶ˆæ¯å¤±è´¥: ' + err.message);
                }
            };
        }


        // æ·»åŠ æ—¥å¿—
        function addToLog(level, message) {
            const logElement = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${level.toLowerCase()}`;

            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${level}: ${message}`;

            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            document.getElementById('startScheduled').addEventListener('click', function () {
                // è·å–å½“å‰é…ç½®å‚æ•°
                const config = {
                    scheduled_mode: {
                        check_interval_minutes: parseFloat(document.getElementById('intervalMinutes').value)
                    }
                };

                fetch('/api/start/scheduled', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                })
                    .then(response => {
                        if (response.ok) {
                            addToLog('INFO', 'å·²å¯åŠ¨å®šæ—¶ç›‘æ§æ¨¡å¼');
                        } else {
                            addToLog('ERROR', 'å¯åŠ¨å®šæ—¶ç›‘æ§æ¨¡å¼å¤±è´¥');
                        }
                    })
                    .catch(error => {
                        addToLog('ERROR', 'å¯åŠ¨å®šæ—¶ç›‘æ§æ¨¡å¼è¯·æ±‚å¤±è´¥: ' + error.message);
                    });
            });

            document.getElementById('startRandom').addEventListener('click', function () {
                // è·å–å½“å‰é…ç½®å‚æ•°
                const config = {
                    random_mode: {
                        total_visits: parseInt(document.getElementById('totalVisits').value),
                        total_time_seconds: parseInt(document.getElementById('totalTimeSeconds').value)
                    },
                    realistic_mode: {
                        min_delay_seconds: parseFloat(document.getElementById('minDelay').value),
                        max_delay_seconds: parseFloat(document.getElementById('maxDelay').value)
                    }
                };

                fetch('/api/start/random', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                })
                    .then(response => {
                        if (response.ok) {
                            addToLog('INFO', 'å·²å¯åŠ¨éšæœºè®¿é—®æ¨¡å¼');
                        } else {
                            addToLog('ERROR', 'å¯åŠ¨éšæœºè®¿é—®æ¨¡å¼å¤±è´¥');
                        }
                    })
                    .catch(error => {
                        addToLog('ERROR', 'å¯åŠ¨éšæœºè®¿é—®æ¨¡å¼è¯·æ±‚å¤±è´¥: ' + error.message);
                    });
            });

            document.getElementById('stop').addEventListener('click', function () {
                // æ ‡è®°ä¸ºæ­£åœ¨å…³é—­çŠ¶æ€
                if (ws) {
                    isClosing = true; // è®¾ç½®å…³é—­æ ‡è®°
                    ws.close();
                }

                fetch('/api/stop', { method: 'POST' })
                    .then(response => {
                        if (response.ok) {
                            addToLog('INFO', 'å·²åœæ­¢æ‰€æœ‰ä»»åŠ¡');
                        } else {
                            addToLog('ERROR', 'åœæ­¢ä»»åŠ¡å¤±è´¥');
                        }
                    })
                    .catch(error => {
                        addToLog('ERROR', 'åœæ­¢ä»»åŠ¡è¯·æ±‚å¤±è´¥: ' + error.message);
                    });
            });

            document.getElementById('clearLog').addEventListener('click', function () {
                document.getElementById('log').innerHTML = '';
            });
        }
    </script>
